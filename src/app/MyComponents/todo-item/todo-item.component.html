<div class="my-5 p-3 bg-light border rounded shadow font-monospace">
  <h5
    class="mb-1"
    [ngClass]="{ 'text-muted text-decoration-line-through': !todo.active }"
  >
    {{ todo.title }}
  </h5>
  <p [ngClass]="{ 'text-muted text-decoration-line-through': !todo.active }">
    {{ todo.desc }}
  </p>
  <div class="form-group form-check mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckChecked{{ todo.sno }}"
      (click)="onCheckboxClick(todo)"
    />
    <label class="form-check-label" for="flexCheckChecked{{ todo.sno }}">
      Done
    </label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
